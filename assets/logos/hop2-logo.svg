<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle (optional, remove for transparent) -->
  <circle cx="256" cy="256" r="240" fill="#0a0a0a"/>

  <!-- Terminal prompt symbol -->
  <text x="80" y="280" font-family="JetBrains Mono, Consolas, monospace" font-size="120" font-weight="bold" fill="#00ff88">$</text>

  <!-- hop2 text -->
  <text x="160" y="280" font-family="JetBrains Mono, Consolas, monospace" font-size="80" font-weight="600" fill="#ffffff">hop2</text>

  <!-- Hopping arc visualization -->
  <g transform="translate(0, -20)">
    <!-- First hop -->
    <circle cx="180" cy="350" r="8" fill="#00ff88" opacity="0.3"/>
    <path d="M 180 350 Q 230 300, 280 350" stroke="#00ff88" stroke-width="6" fill="none" opacity="0.6"/>

    <!-- Second hop -->
    <circle cx="280" cy="350" r="8" fill="#00ff88" opacity="0.5"/>
    <path d="M 280 350 Q 330 300, 380 350" stroke="#00ff88" stroke-width="6" fill="none" opacity="0.8"/>

    <!-- Final position -->
    <circle cx="380" cy="350" r="10" fill="#00ff88"/>
  </g>

  <!-- Blinking cursor -->
  <rect x="410" y="220" width="6" height="70" fill="#00ff88">
    <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite"/>
  </rect>
</svg>